# Google App Engine configuration (alternative to Cloud Run)
runtime: custom
env: flex

# Manual scaling for cost optimization
manual_scaling:
  instances: 1

# Resource configuration
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

# Network configuration
network:
  forwarded_ports:
    - 8080

# Health check
liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300

# Environment variables (optional)
env_variables:
  NODE_ENV: 'production'
